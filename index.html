<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures Quiz Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #2d3436;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden; /* To prevent scrollbar from appearing due to fireworks */
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .quiz-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .quiz-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1; /* To ensure text appears above the shine effect */
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .progress-bar {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .question-container {
            padding: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-container.active {
            display: block;
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
            line-height: 1.5;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background-color: var(--light);
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--secondary);
        }
        
        .option.selected {
            background-color: var(--secondary);
            color: white;
            border-color: var(--primary);
        }
        
        .option.correct {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .option.wrong {
            background-color: var(--danger);
            color: white;
            border-color: var(--danger);
        }
        
        .option input[type="radio"] {
            margin-inline-end: 10px; /* Space between radio button and text */
            transform: scale(1.2); /* Slightly enlarge the radio button */
            accent-color: white; /* Radio button color when selected */
        }

        .option.selected input[type="radio"] {
            accent-color: var(--primary); /* Different color when selected */
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }
        
        button:disabled {
            background: #b2b2b2;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .result-container.show {
            display: block;
            animation: bounceIn 0.7s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .score {
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 20px 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .feedback {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--dark);
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .confetti {
            position: fixed; /* To cover the entire screen */
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
            z-index: 9999; /* To be above everything */
            pointer-events: none; /* To ignore mouse events */
            border-radius: 50%; /* To make them circles */
        }
        
        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 10px)) rotate(720deg); /* Falls down the screen */
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                border-radius: 15px;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Data Structures Quiz Game</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>
        
        <div class="result-container">
            <div class="emoji" id="emoji">🎉</div>
            <div class="score" id="final-score">0%</div>
            <div class="feedback" id="feedback">Good, but you can do better!</div>
            <button id="restart">Play Again</button>
        </div>
    </div>

    <script>
        // Questions and information
        const quizData = [
            {
                question: "What principle does a Stack follow?",
                options: [
                    "First In First Out (FIFO)",
                    "Last In Last Out (LILO)",
                    "Last In First Out (LIFO)",
                    "First In Last Out (FILO)"
                ],
                answer: 2 // LIFO
            },
            {
                question: "Which operation inserts an element onto the top of a stack?",
                options: [
                    "pop()",
                    "peek()",
                    "enqueue()",
                    "push()"
                ],
                answer: 3 // push()
            },
            {
                question: "What is the time complexity of a for loop that iterates n times, such as for(i=0; i<n; i++)?",
                options: [
                    "O(n²)",
                    "O(log n)",
                    "O(n)",
                    "O(1)"
                ],
                answer: 2 // O(n)
            },
            {
                question: "Which data structure is defined as a linear data structure that follows the First In First Out (FIFO) principle?",
                options: [
                    "Stack",
                    "Array List",
                    "Linked List",
                    "Queue"
                ],
                answer: 3 // Queue
            },
            {
                question: "What is a disadvantage of Array Lists (Dynamic Arrays)?",
                options: [
                    "Slow access by index",
                    "Fixed size",
                    "Costly insertions/deletions in the middle",
                    "No dynamic resizing"
                ],
                answer: 2 // Costly insertions/deletions in the middle
            },
            {
                question: "Which type of linked list is *not* mentioned in the document?",
                options: [
                    "Singly Linked List",
                    "Circular Linked List",
                    "Multi-way Linked List",
                    "Doubly Linked List"
                ],
                answer: 2 // Multi-way Linked List
            },
            {
                question: "In a Binary Search Tree (BST), what is the relationship between the left child, root, and right child?",
                options: [
                    "Left > Root < Right",
                    "Left < Root > Right",
                    "Left = Root = Right",
                    "Left < Root < Right"
                ],
                answer: 3 // Left < Root < Right
            },
            {
                question: "What is a core operation of a Queue?",
                options: [
                    "pop()",
                    "insert()",
                    "dequeue()",
                    "delete()"
                ],
                answer: 2 // dequeue()
            },
            {
                question: "What is an advantage of Linked Lists compared to Array Lists?",
                options: [
                    "Fast access by index",
                    "Efficient insertions/deletions",
                    "Dynamic resizing",
                    "Direct access to elements"
                ],
                answer: 1 // Efficient insertions/deletions
            },
            {
                question: "What is a disadvantage of Binary Search Trees?",
                options: [
                    "Slow search/insertion/deletion in balanced trees",
                    "Can degrade to linear time in unbalanced trees",
                    "Cannot store duplicate values",
                    "Requires more memory per node than a linked list"
                ],
                answer: 1 // Can degrade to linear time in unbalanced trees
            }
        ];

        // Essential elements
        const quizContainer = document.querySelector('.quiz-container');
        // We don't need questionContainer as a DOM element because it will be dynamically built inside quizContainer
        const resultContainer = document.querySelector('.result-container');
        const progressBar = document.getElementById('progress');
        const finalScore = document.getElementById('final-score');
        const feedback = document.getElementById('feedback');
        const emoji = document.getElementById('emoji');
        const restartBtn = document.getElementById('restart');

        // Variables
        let currentQuestionIndex = 0; // Name changed to avoid confusion with DOM element
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);

        // Initialize quiz
        function initQuiz() {
            // Remove any previous questions if they exist (in case of restart)
            document.querySelectorAll('.question-container').forEach(q => q.remove());

            // Create question elements
            quizData.forEach((question, index) => {
                const qContainer = document.createElement('div');
                qContainer.className = `question-container ${index === 0 ? 'active' : ''}`;
                qContainer.id = `question-${index}`;
                
                let optionsHTML = '';
                question.options.forEach((optionText, optIndex) => {
                    optionsHTML += `
                        <label class="option" data-index="${optIndex}">
                            <input type="radio" name="q${index}" value="${optIndex}">
                            <span>${optionText}</span>
                        </label>
                    `;
                });
                
                qContainer.innerHTML = `
                    <div class="question">${index + 1}. ${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                    <div class="navigation">
                        <button class="prev-btn" ${index === 0 ? 'disabled' : ''}>Previous</button>
                        <button class="next-btn" disabled>${index === quizData.length - 1 ? 'Finish' : 'Next'}</button>
                    </div>
                `;
                
                // Add the question before the results container
                quizContainer.insertBefore(qContainer, resultContainer);
            });
            
            // Add event listeners after all elements are created
            addEventListeners();
            updateProgress();
            
            // Update next button state for the first question on load
            updateNextButtonState(currentQuestionIndex);
        }

        // Add events
        function addEventListeners() {
            document.querySelectorAll('.next-btn').forEach(btn => {
                btn.removeEventListener('click', goToNextQuestion); // Prevent duplicate listeners
                btn.addEventListener('click', goToNextQuestion);
            });
            
            document.querySelectorAll('.prev-btn').forEach(btn => {
                btn.removeEventListener('click', goToPrevQuestion); // Prevent duplicate listeners
                btn.addEventListener('click', goToPrevQuestion);
            });
            
            document.querySelectorAll('.option').forEach(option => {
                option.removeEventListener('click', handleOptionClick); // Prevent duplicate listeners
                option.addEventListener('click', handleOptionClick);
            });
            
            restartBtn.removeEventListener('click', restartQuiz); // Prevent duplicate listeners
            restartBtn.addEventListener('click', restartQuiz);
        }

        // Handle option selection
        function handleOptionClick(e) {
            const optionLabel = e.currentTarget;
            const radioInput = optionLabel.querySelector('input[type="radio"]');
            
            const questionIndex = parseInt(optionLabel.parentElement.parentElement.id.split('-')[1]);
            const optionIndex = parseInt(optionLabel.dataset.index);
            
            // Visually deselect all options in this question
            document.querySelectorAll(`#question-${questionIndex} .option`).forEach(opt => {
                opt.classList.remove('selected');
                opt.querySelector('input[type="radio"]').checked = false; // Ensure radio is deselected
            });
            
            // Visually and radio select the current option
            optionLabel.classList.add('selected');
            radioInput.checked = true;
            
            userAnswers[questionIndex] = optionIndex;
            
            // Enable next button for the current question
            updateNextButtonState(questionIndex);
        }

        // Update next button state
        function updateNextButtonState(qIndex) {
            const nextButton = document.querySelector(`#question-${qIndex} .next-btn`);
            if (nextButton) {
                nextButton.disabled = userAnswers[qIndex] === null;
            }
        }

        // Go to next question
        function goToNextQuestion() {
            // Check for an answer before proceeding
            if (userAnswers[currentQuestionIndex] === null) {
                alert('Please select an answer before continuing');
                return;
            }
            
            // Hide current question
            document.getElementById(`question-${currentQuestionIndex}`).classList.remove('active');
            
            // If this is the last question, display results
            if (currentQuestionIndex === quizData.length - 1) {
                showResults();
                return;
            }
            
            // Increment counter
            currentQuestionIndex++;
            
            // Show new question
            const nextQuestionElement = document.getElementById(`question-${currentQuestionIndex}`);
            nextQuestionElement.classList.add('active');
            
            // Update previous button for the new question
            document.querySelector(`#question-${currentQuestionIndex} .prev-btn`).disabled = currentQuestionIndex === 0;
            
            // Update next button state for the new question
            updateNextButtonState(currentQuestionIndex);
            
            // Update progress
            updateProgress();
        }

        // Go to previous question
        function goToPrevQuestion() {
            // Hide current question
            document.getElementById(`question-${currentQuestionIndex}`).classList.remove('active');
            
            // Decrement counter
            currentQuestionIndex--;
            
            // Show new question
            const prevQuestionElement = document.getElementById(`question-${currentQuestionIndex}`);
            prevQuestionElement.classList.add('active');
            
            // Update previous button for the new question
            document.querySelector(`#question-${currentQuestionIndex} .prev-btn`).disabled = currentQuestionIndex === 0;
            
            // Update next button state for the new question
            updateNextButtonState(currentQuestionIndex);
            
            // Update progress
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Display results
        function showResults() {
            // Calculate score
            score = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                }
            });
            
            const percentage = (score / quizData.length) * 100;
            
            // Display score
            finalScore.textContent = `${percentage.toFixed(0)}%`;
            
            // Display feedback
            if (percentage >= 90) {
                feedback.textContent = "Excellent! You are a Data Structures expert!";
                emoji.textContent = "🤩";
            } else if (percentage >= 70) {
                feedback.textContent = "Very good! You have a strong understanding of the topic";
                emoji.textContent = "😊";
            } else if (percentage >= 50) {
                feedback.textContent = "Not bad! With more practice, you will improve";
                emoji.textContent = "🙂";
            } else {
                feedback.textContent = "Try again! Review the study materials";
                emoji.textContent = "😕";
            }
            
            // Hide questions and show results
            // Ensure all potential questions are hidden before showing results screen
            document.querySelectorAll('.question-container').forEach(q => q.classList.remove('active'));
            resultContainer.classList.add('show');
            
            // Launch fireworks if score is good
            if (percentage >= 70) {
                createConfetti();
            }
        }

        // Create fireworks effect
        function createConfetti() {
            const colors = ['#6c5ce7', '#a29bfe', '#fd79a8', '#00b894', '#d63031'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${-Math.random() * 20 - 10}px`; // Starts from off-screen
                confetti.style.opacity = '1';
                
                document.body.appendChild(confetti);
                
                // Animate particles using animate
                const animation = confetti.animate([
                    { transform: `translateY(0px) rotate(${Math.random() * 360}deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight * 1.2}px) rotate(${Math.random() * 720 + 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000, // 2 to 5 seconds
                    easing: 'ease-out',
                    fill: 'forwards',
                    delay: Math.random() * 500 // Small delay for each particle
                });
                
                // Remove element after animation ends
                animation.onfinish = () => confetti.remove();
            }
        }

        // Restart quiz
        function restartQuiz() {
            // Reset variables
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = Array(quizData.length).fill(null);
            
            // Hide results
            resultContainer.classList.remove('show');
            
            // Reinitialize and build questions again to ensure clean state
            initQuiz();
            
            // Ensure first question is displayed
            document.getElementById(`question-${currentQuestionIndex}`).classList.add('active');
            updateProgress();
            
            // Re-enable next button for the first question if no answer selected
            updateNextButtonState(currentQuestionIndex);
        }

        // Start quiz on page load
        initQuiz();
    </script>
