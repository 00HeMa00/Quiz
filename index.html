<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures Quiz Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #2d3436;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }
        
        .quiz-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .quiz-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .progress-bar {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .question-container {
            padding: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-container.active {
            display: block;
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
            line-height: 1.5;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background-color: var(--light);
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--secondary);
        }
        
        .option.selected {
            background-color: var(--secondary);
            color: white;
            border-color: var(--primary);
        }
        
        .option.correct {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .option.wrong {
            background-color: var(--danger);
            color: white;
            border-color: var(--danger);
        }
        
        .option input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: white;
        }

        .option.selected input[type="radio"] {
            accent-color: var(--primary);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }
        
        button:disabled {
            background: #b2b2b2;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .result-container.show {
            display: block;
            animation: bounceIn 0.7s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .score {
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 20px 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .feedback {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--dark);
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
            z-index: 9999;
            pointer-events: none;
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                border-radius: 15px;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Data Structures Quiz Game</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>
        
        <div class="result-container">
            <div class="emoji" id="emoji">ðŸŽ‰</div>
            <div class="score" id="final-score">0%</div>
            <div class="feedback" id="feedback">Good, but you can do better!</div>
            <button id="restart">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What principle does a Stack follow?",
                options: [
                    "First In First Out (FIFO)",
                    "Last In Last Out (LILO)",
                    "Last In First Out (LIFO)",
                    "First In Last Out (FILO)"
                ],
                answer: 2
            },
            {
                question: "Which operation inserts an element onto the top of a stack?",
                options: [
                    "pop()",
                    "peek()",
                    "enqueue()",
                    "push()"
                ],
                answer: 3
            },
            {
                question: "What is the time complexity of a for loop that iterates n times, such as for(i=0; i<n; i++)?",
                options: [
                    "O(nÂ²)",
                    "O(log n)",
                    "O(n)",
                    "O(1)"
                ],
                answer: 2
            },
            {
                question: "Which data structure is defined as a linear data structure that follows the First In First Out (FIFO) principle?",
                options: [
                    "Stack",
                    "Array List",
                    "Linked List",
                    "Queue"
                ],
                answer: 3
            },
            {
                question: "What is a disadvantage of Array Lists (Dynamic Arrays)?",
                options: [
                    "Slow access by index",
                    "Fixed size",
                    "Costly insertions/deletions in the middle",
                    "No dynamic resizing"
                ],
                answer: 2
            },
            {
                question: "Which type of linked list is not mentioned in the document?",
                options: [
                    "Singly Linked List",
                    "Circular Linked List",
                    "Multi-way Linked List",
                    "Doubly Linked List"
                ],
                answer: 2
            },
            {
                question: "In a Binary Search Tree (BST), what is the relationship between the left child, root, and right child?",
                options: [
                    "Left > Root < Right",
                    "Left < Root > Right",
                    "Left = Root = Right",
                    "Left < Root < Right"
                ],
                answer: 3
            },
            {
                question: "What is a core operation of a Queue?",
                options: [
                    "pop()",
                    "insert()",
                    "dequeue()",
                    "delete()"
                ],
                answer: 2
            },
            {
                question: "What is an advantage of Linked Lists compared to Array Lists?",
                options: [
                    "Fast access by index",
                    "Efficient insertions/deletions",
                    "Dynamic resizing",
                    "Direct access to elements"
                ],
                answer: 1
            },
            {
                question: "What is a disadvantage of Binary Search Trees?",
                options: [
                    "Slow search/insertion/deletion in balanced trees",
                    "Can degrade to linear time in unbalanced trees",
                    "Cannot store duplicate values",
                    "Requires more memory per node than a linked list"
                ],
                answer: 1
            }
        ];

        // DOM elements
        const quizContainer = document.querySelector('.quiz-container');
        const resultContainer = document.querySelector('.result-container');
        const progressBar = document.getElementById('progress');
        const finalScore = document.getElementById('final-score');
        const feedback = document.getElementById('feedback');
        const emoji = document.getElementById('emoji');
        const restartBtn = document.getElementById('restart');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);

        // Initialize the quiz
        function initQuiz() {
            // Clear any existing questions
            const existingQuestions = document.querySelectorAll('.question-container');
            existingQuestions.forEach(q => q.remove());
            
            // Create question containers
            quizData.forEach((question, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = `question-container ${index === 0 ? 'active' : ''}`;
                questionContainer.id = `question-${index}`;
                
                // Create options HTML
                const optionsHTML = question.options.map((option, optIndex) => `
                    <label class="option" data-index="${optIndex}">
                        <input type="radio" name="q${index}" value="${optIndex}">
                        ${option}
                    </label>
                `).join('');
                
                // Set question container HTML
                questionContainer.innerHTML = `
                    <div class="question">${index + 1}. ${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                    <div class="navigation">
                        <button class="prev-btn" ${index === 0 ? 'disabled' : ''}>Previous</button>
                        <button class="next-btn" disabled>${index === quizData.length - 1 ? 'Finish' : 'Next'}</button>
                    </div>
                `;
                
                // Insert before results container
                quizContainer.insertBefore(questionContainer, resultContainer);
            });
            
            // Add event listeners
            addEventListeners();
            updateProgress();
        }

        // Add event listeners
        function addEventListeners() {
            // Next button
            document.querySelectorAll('.next-btn').forEach(btn => {
                btn.addEventListener('click', goToNextQuestion);
            });
            
            // Previous button
            document.querySelectorAll('.prev-btn').forEach(btn => {
                btn.addEventListener('click', goToPrevQuestion);
            });
            
            // Option selection
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', selectOption);
            });
            
            // Restart button
            restartBtn.addEventListener('click', restartQuiz);
        }

        // Handle option selection
        function selectOption(e) {
            const option = e.currentTarget;
            const questionIndex = parseInt(option.parentElement.parentElement.id.split('-')[1]);
            const optionIndex = parseInt(option.dataset.index);
            
            // Deselect all options in this question
            document.querySelectorAll(`#question-${questionIndex} .option`).forEach(opt => {
                opt.classList.remove('selected');
                opt.querySelector('input').checked = false;
            });
            
            // Select clicked option
            option.classList.add('selected');
            option.querySelector('input').checked = true;
            userAnswers[questionIndex] = optionIndex;
            
            // Enable next button - FIX APPLIED HERE
            const nextButton = document.querySelector(`#question-${questionIndex} .next-btn`);
            if (nextButton) { // Check if the element was found before attempting to use it
                nextButton.disabled = false;
            }
        }

        // Go to next question
        function goToNextQuestion() {
            // Check if answer is selected
            if (userAnswers[currentQuestionIndex] === null) {
                alert('Please select an answer before continuing');
                return;
            }
            
            // Hide current question
            document.getElementById(`question-${currentQuestionIndex}`).classList.remove('active');
            
            // If last question, show results
            if (currentQuestionIndex === quizData.length - 1) {
                showResults();
                return;
            }
            
            // Move to next question
            currentQuestionIndex++;
            document.getElementById(`question-${currentQuestionIndex}`).classList.add('active');
            
            // Update navigation buttons
            updateNavigationButtons();
            updateProgress();
        }

        // Go to previous question
        function goToPrevQuestion() {
            // Hide current question
            document.getElementById(`question-${currentQuestionIndex}`).classList.remove('active');
            
            // Move to previous question
            currentQuestionIndex--;
            document.getElementById(`question-${currentQuestionIndex}`).classList.add('active');
            
            // Update navigation buttons
            updateNavigationButtons();
            updateProgress();
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const prevButton = document.querySelector(`#question-${currentQuestionIndex} .prev-btn`);
            const nextButton = document.querySelector(`#question-${currentQuestionIndex} .next-btn`);
            
            if (prevButton) prevButton.disabled = currentQuestionIndex === 0;
            if (nextButton) nextButton.disabled = userAnswers[currentQuestionIndex] === null;
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show results
        function showResults() {
            // Calculate score
            score = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                }
            });
            
            const percentage = Math.round((score / quizData.length) * 100);
            
            // Display results
            finalScore.textContent = `${percentage}%`;
            
            // Set feedback based on score
            if (percentage >= 90) {
                feedback.textContent = "Excellent! You're a data structures expert!";
                emoji.textContent = "ðŸ¤©";
            } else if (percentage >= 70) {
                feedback.textContent = "Great job! You have a strong understanding";
                emoji.textContent = "ðŸ˜Š";
            } else if (percentage >= 50) {
                feedback.textContent = "Good effort! Keep practicing to improve";
                emoji.textContent = "ðŸ™‚";
            } else {
                feedback.textContent = "Keep studying! Review the material and try again";
                emoji.textContent = "ðŸ˜•";
            }
            
            // Show results container
            resultContainer.classList.add('show');
            
            // Create confetti if score is good
            if (percentage >= 70) {
                createConfetti();
            }
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#6c5ce7', '#a29bfe', '#fd79a8', '#00b894', '#d63031'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                
                document.body.appendChild(confetti);
                
                // Animation
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    delay: Math.random() * 500
                });
                
                // Remove after animation
                animation.onfinish = () => confetti.remove();
            }
        }

        // Restart quiz
        function restartQuiz() {
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = Array(quizData.length).fill(null);
            
            // Hide results
            resultContainer.classList.remove('show');
            
            // Reinitialize quiz
            initQuiz();
            
            // Show first question
            document.getElementById('question-0').classList.add('active');
            updateProgress();
        }

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
